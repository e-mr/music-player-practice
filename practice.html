<html>
<head>
  <title>format practice for music player</title>
  <link rel="stylesheet" type="text/css" href="practice2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>

<body>
  <header>
    <h1>music player</h1>
  </header>
  <div class="album-photo">
    <img src="https://images.genius.com/57ba68987f43ed9b2e8b16d5f0c5c038.400x400x1.jpg">
  </div>
  <div class="song-info">
    <h2>Track 8</h2>
    <h3>Sora Lee</h3>
  </div>
  <div class="music-scroll">
    <hr>
  </div>
  <div class="player-buttons">
    <div class="rewind">
      <i class="fa fa-step-backward" aria-hidden="true"></i>
    </div>
    <div class="play-pause">
      <i class="fa fa-play" aria-hidden="true"></i>
    </div>
    <div class="fastforward">
      <i class="fa fa-step-forward" aria-hidden="true"></i>
    </div>
  </div>
</body>
</html>
